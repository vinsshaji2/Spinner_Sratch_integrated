<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goethe-Zentrum - Email Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s ease;
        }

        #result.show {
            opacity: 1;
            transform: scale(1);
        }

        .found {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .notfound {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">üéì</div>
    <h1>Welcome to Goethe-Zentrum!</h1>
    <p class="subtitle">Please verify your email to continue</p>

    <input id="email" type="email" placeholder="Enter your registered email" autocomplete="email" />
    <button id="checkBtn" onclick="check()">Verify Email</button>

    <div class="spinner" id="spinner"></div>
    <div id="result"></div>
</div>

<script>
async function check() {
    const email = document.getElementById("email").value.trim();
    const result = document.getElementById("result");
    const spinner = document.getElementById("spinner");
    const checkBtn = document.getElementById("checkBtn");

    if (!email) {
        result.innerHTML = "‚ö†Ô∏è Please enter your email address";
        result.className = "notfound show";
        setTimeout(() => result.classList.remove("show"), 3000);
        return;
    }

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        result.innerHTML = "‚ö†Ô∏è Please enter a valid email address";
        result.className = "notfound show";
        setTimeout(() => result.classList.remove("show"), 3000);
        return;
    }

    // Reset and show loading
    result.classList.remove("show");
    spinner.classList.add("show");
    checkBtn.disabled = true;
    checkBtn.textContent = "Verifying...";

    try {
        const res = await fetch("/check_email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await res.json();
        spinner.classList.remove("show");

        setTimeout(() => {
            if (!data.found) {
                result.innerHTML = "‚úÖ Email Verified Successfully!<br><small>Redirecting to module selection...</small>";
                result.className = "found show";

                // Redirect to module selection after 1.5 seconds
                setTimeout(() => {
                    window.location.href = "/module";
                }, 1500);
            } else {
                result.innerHTML = "‚ùå Email Already registed with us<br><small>Please check your email or contact support +91 7034942438</small>";
                result.className = "notfound show";
                checkBtn.disabled = false;
                checkBtn.textContent = "Verify Email";
            }
        }, 300);
    } catch (error) {
        spinner.classList.remove("show");
        result.innerHTML = "‚ö†Ô∏è Error occurred. Please try again.";
        result.className = "notfound show";
        checkBtn.disabled = false;
        checkBtn.textContent = "Verify Email";
    }
}

// Allow Enter key to submit
document.getElementById("email").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        check();
    }
});
</script>
</body>
</html>
