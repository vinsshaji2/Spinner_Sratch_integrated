<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Reward - Goethe-Zentrum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .option-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid gold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .option-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255, 215, 0, 0.4);
            background: rgba(255, 215, 0, 0.1);
        }

        .option-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .option-card:nth-child(1) .option-emoji {
            animation-delay: 0s;
        }

        .option-card:nth-child(2) .option-emoji {
            animation-delay: 0.5s;
        }

        .option-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: gold;
        }

        .option-description {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .options {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .option-card {
                padding: 30px;
                min-height: 250px;
            }

            .option-emoji {
                font-size: 60px;
            }

            .option-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üéÅ Choose Your Reward Method</h1>
    <p class="subtitle">Pick your preferred way to reveal your exclusive offer!</p>

    <div class="options">
        <a href="/wheel" class="option-card">
            <div class="option-emoji">üé°</div>
            <div class="option-title">Spin the Wheel</div>
            <div class="option-description">
                Spin the colorful wheel and watch it land on your special discount!
            </div>
        </a>

        <a href="/scratch" class="option-card">
            <div class="option-emoji">üéÅ</div>
            <div class="option-title">Scratch & Win</div>
            <div class="option-description">
                Scratch the card to reveal your mystery offer instantly!
            </div>
        </a>
    </div>
</div>

</body>
</html>
