<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Module - Goethe-Zentrum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            animation: floatIn 1s ease;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card h1 {
            color: gold;
            margin-bottom: 15px;
            font-size: 28px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .card .subtitle {
            color: #ddd;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .module-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .module-btn {
            padding: 20px 10px;
            border: 2px solid gold;
            background: rgba(255, 215, 0, 0.1);
            color: gold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }

        .module-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        .module-btn.selected {
            background: gold;
            color: #333;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .module-btn .emoji {
            font-size: 30px;
            margin-bottom: 8px;
            display: block;
            animation: none;
        }

        .card button[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, gold, #ffdb4d);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .card button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }

        .card button[type="submit"]:active {
            transform: translateY(0);
        }

        .card button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes floatIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .custom-module-wrapper {
            margin-top: 20px;
            text-align: left;
        }

        .custom-module-label {
            color: #ddd;
            font-size: 13px;
            margin-bottom: 8px;
            display: block;
        }

        .custom-module-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        .custom-module-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .custom-module-input:focus {
            border-color: gold;
            background: rgba(255, 215, 0, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.15);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0 5px;
            color: rgba(255,255,255,0.4);
            font-size: 13px;
            gap: 10px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

<div class="card">
    <div class="emoji">üéØ</div>
    <h1>Choose Your Module</h1>
    <p class="subtitle">Select the course modules you want to register for</p>
    <h4 class="subtitle"> You can select multiple modules</h4>

    <form method="POST" id="moduleForm">
        <input type="hidden" name="module" id="moduleInput" value="">

        <div class="module-options">
            <div class="module-btn" onclick="selectModule('Sprechen', event)">
                <span class="emoji">üó£Ô∏è</span>
                Sprechen
            </div>
            <div class="module-btn" onclick="selectModule('Lesen', event)">
                <span class="emoji">üìñ</span>
                Lesen
            </div>
            <div class="module-btn" onclick="selectModule('H√∂ren', event)">
                <span class="emoji">üëÇ</span>
                H√∂ren
            </div>
            <div class="module-btn" onclick="selectModule('Schreiben', event)">
                <span class="emoji">‚úçÔ∏è</span>
                Schreiben
            </div>
        </div>

        <div class="divider">or type your module</div>
        <div class="custom-module-wrapper">
            <label class="custom-module-label">üìù Enter a custom module or combination</label>
            <input
                type="text"
                id="customModuleInput"
                class="custom-module-input"
                placeholder="e.g. Sprechen + Schreiben, B2 Exam, etc."
                oninput="handleCustomInput(this.value)"
            />
        </div>

        <button type="submit" id="continueBtn" disabled>Continue to Offers</button>
    </form>
</div>

<script>
let selectedModules = [];

function selectModule(module, event) {
    const button = event.currentTarget;
    button.classList.toggle('selected');

    if (selectedModules.includes(module)) {
        selectedModules = selectedModules.filter(m => m !== module);
    } else {
        selectedModules.push(module);
    }

    updateModuleInput();
}

function handleCustomInput(value) {
    // If user types in custom field, clear button selections
    if (value.trim()) {
        // Deselect all buttons
        document.querySelectorAll('.module-btn').forEach(btn => btn.classList.remove('selected'));
        selectedModules = [];
        document.getElementById('moduleInput').value = value.trim();
        document.getElementById('continueBtn').disabled = false;
    } else {
        updateModuleInput();
    }
}

function updateModuleInput() {
    // Clear custom input if buttons are being used
    document.getElementById('customModuleInput').value = '';
    document.getElementById('moduleInput').value = selectedModules.join(',');
    document.getElementById('continueBtn').disabled = selectedModules.length === 0;
}

// Form validation
document.getElementById('moduleForm').addEventListener('submit', function(e) {
    const moduleVal = document.getElementById('moduleInput').value;
    if (!moduleVal) {
        e.preventDefault();
        alert('Please select or type at least one module!');
    }
});
</script>


</body>
</html>
